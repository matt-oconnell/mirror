<!DOCTYPE html>
<html>
	<head>
		<title>Socket: Orient</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/styles.css">
        <style>
            #draggable { background: darkseagreen; color: white; width: 50px; height: 50px; border-radius: 50%; }
        </style>
	</head>

	<body>

	<p></p>

        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

        <script>
            var socket = io();
            socket.on('orient', function(orient) {
                $('body p').html(orient.absolute+'<br><br>'+orient.alpha+'<br><br>'+orient.beta+'<br><br>'+orient.gamma);
            });
        </script>

	</body>
</html>
